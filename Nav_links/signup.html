    <!-- Custom JavaScript for form validation and theme toggle -->
    <script>
        // Function to toggle between light and dark themes
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
        }

        // Set initial theme based on user's system preference
        document.addEventListener('DOMContentLoaded', () => {
            const userPreference = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', userPreference);
            document.querySelector('.theme-toggle').textContent = userPreference === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
        });

        // Validate passwords match before form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                event.preventDefault(); // Prevent form submission if passwords do not match
            } else {
                alert('You have successfully signed up!');
            }
        });

        // Toggle the custom gender select dropdown
        function toggleCustomSelect() {
            const customSelect = document.querySelector('.custom-select');
            customSelect.classList.toggle('open');
        }

        // Handle selection in the custom gender dropdown
        document.querySelectorAll('.custom-options div').forEach(option => {
            option.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                document.querySelector('#gender').value = value;
                document.querySelector('.custom-select span').textContent = this.textContent;
                document.querySelector('.custom-select').classList.remove('open');
                document.querySelectorAll('.custom-options div').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });
    </script>
